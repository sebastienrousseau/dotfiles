bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"  \; \
        source-file $HOME/tmux/default.conf                       \; \
        source-file $HOME/tmux/display.conf                       \; \
        source-file $HOME/tmux/linux.conf                         \; \
        source-file $HOME/tmux/navigation.conf                    \; \
        source-file $HOME/tmux/panes.conf                         \; \
        source-file $HOME/tmux/theme.conf \;

source-file $HOME/tmux/default.conf
source-file $HOME/tmux/display.conf
source-file $HOME/tmux/linux.conf
source-file $HOME/tmux/navigation.conf
source-file $HOME/tmux/panes.conf
source-file $HOME/tmux/theme.conf
