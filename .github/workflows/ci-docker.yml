name: Docker CI

on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        image: [ 'ubuntu:latest', 'debian:latest' ]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Test Installation in Docker
        env:
          CONTAINER_IMAGE: ${{ matrix.image }}
        run: |
          docker run --rm -v "${GITHUB_WORKSPACE}:/root/.local/share/chezmoi" "${CONTAINER_IMAGE}" /bin/bash -c "
            set -euo pipefail
            export DEBIAN_FRONTEND=noninteractive
            export PATH=\"/root/.local/bin:\$PATH\"
            apt-get update && apt-get install -y --no-install-recommends git curl ca-certificates &&
            ln -s /root/.local/share/chezmoi /root/.dotfiles &&
            sh -c \"\$(curl -fsLS get.chezmoi.io)\" -- init --promptDefaults --no-tty --source /root/.local/share/chezmoi &&
            DOTFILES_NONINTERACTIVE=1 chezmoi apply --exclude=scripts --force --no-tty &&
            echo 'Chezmoi applied successfully'
          "
