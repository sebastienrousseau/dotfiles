name: Release / Security Attestation

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g., v0.2.473)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  sbom:
    name: Release / SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      hash: ${{ steps.hash.outputs.hash }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.release_tag || github.ref }}

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: dotfiles-sbom.spdx.json
          upload-release-assets: false

      - name: Calculate hash
        id: hash
        run: |
          sha256sum dotfiles-sbom.spdx.json > sbom.sha256
          echo "hash=$(base64 -w 0 sbom.sha256)" >> $GITHUB_OUTPUT

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: dotfiles-sbom
          path: dotfiles-sbom.spdx.json

  provenance:
    name: Release / SLSA Provenance
    needs: [sbom]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.sbom.outputs.hash }}"
      upload-assets: true

  verify-release-integrity:
    name: Release / Verify Integrity
    runs-on: ubuntu-latest
    needs: [sbom, provenance]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.release_tag || github.ref }}

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: dotfiles-sbom
          path: .

      - name: Verify SBOM hash
        env:
          EXPECTED_HASH_B64: ${{ needs.sbom.outputs.hash }}
        run: |
          set -euo pipefail
          test -f dotfiles-sbom.spdx.json
          expected_line="$(echo "$EXPECTED_HASH_B64" | base64 --decode)"
          actual_line="$(sha256sum dotfiles-sbom.spdx.json)"
          if [[ "$expected_line" != "$actual_line" ]]; then
            echo "::error::SBOM hash mismatch"
            echo "expected: $expected_line"
            echo "actual:   $actual_line"
            exit 1
          fi
          echo "SBOM hash verified"

      - name: Verify provenance asset exists on release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          gh api "repos/${REPO}/releases/tags/${RELEASE_TAG}" --jq '.assets[].name' > /tmp/release-assets.txt
          if ! grep -E '\.intoto\.jsonl$' /tmp/release-assets.txt >/dev/null; then
            echo "::error::No SLSA provenance asset (*.intoto.jsonl) found in release assets"
            echo "Assets found:"
            cat /tmp/release-assets.txt
            exit 1
          fi
          echo "Release provenance asset verified"
