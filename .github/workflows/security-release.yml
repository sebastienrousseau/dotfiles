name: Release / Security Attestation

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g., v0.2.473)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  sbom:
    name: Release / SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      hash: ${{ steps.hash.outputs.hash }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_tag || github.ref }}

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: dotfiles-sbom.spdx.json
          upload-release-assets: false

      - name: Calculate hash
        id: hash
        run: |
          sha256sum dotfiles-sbom.spdx.json > sbom.sha256
          echo "hash=$(base64 -w 0 sbom.sha256)" >> $GITHUB_OUTPUT

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: dotfiles-sbom
          path: dotfiles-sbom.spdx.json

  provenance:
    name: Release / SLSA Provenance
    needs: [sbom]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.sbom.outputs.hash }}"
      upload-assets: true
