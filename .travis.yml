sudo: false
language: bash
notifications:
  email: false
after_success:
  # CREATE GIT TAG
  - export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d")-$TRAVIS_BUILD_NUMBER
  - echo -n $GIT_TAG > v0.1.$TRAVIS_BUILD_NUMBER
  - git commit -m "Set build VERSION number to v0.1."$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
  - git push --quiet https://$GITHUBKEY@github.com/reedia/dotfiles $GIT_TAG > /dev/null 2>&1  
deploy:
  provider: releases
  skip-cleanup: true
  keep-history: true
  api_key:
    secure: 
  name: Dotfiles v0.1.$TRAVIS_BUILD_NUMBER
  body: "<strong>Change Log:</strong><br />Release created on $(date +'%d/%m/%Y')
    at $(date +'%T')<br />A set of Mac OS X configuration files. Designed to
    fit your web life."  
  on:
    repo: reedia/dotfiles
    tags: true
