# btop configuration
# Theme files live in ~/.config/btop/themes/
color_theme = "tokyonight"

# Basic UI preferences
update_ms = 2000
proc_sorting = "cpu lazy"
proc_gradient = true
net_auto = true

# Hide top-level header when on small screens
show_cpu_freq = true
show_gpu_info = false

# Enable mouse support
mouse = true
