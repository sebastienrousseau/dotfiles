repos:
  # Shell script linting and formatting
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
      - id: shellcheck
        args: ["-x", "-e", "SC1091"]  # Exclude sourced file warnings in CI

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.7.0-1
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ci"]

  # Security scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            \.github/security-policies/environment-template\.env|
            scripts/security/manage-secrets\.sh|
            \.env\.local
          )$

  # Infrastructure security
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.25
    hooks:
      - id: checkov
        args: [
          "--framework", "dockerfile,yaml,secrets",
          "--quiet",
          "--compact"
        ]
        files: \.(yaml|yml|dockerfile)$

  # File validation and formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1024']  # Prevent files larger than 1MB
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
        exclude: \.pub$  # Allow public keys

  # Custom security policy enforcement
  - repo: local
    hooks:
      - id: security-policy-enforcement
        name: Security Policy Enforcement
        entry: scripts/security/enforce-policies.sh
        language: script
        pass_filenames: false
        stages: [pre-push]  # Run on push, not every commit

      - id: environment-validation
        name: Environment Variable Validation
        entry: scripts/security/manage-secrets.sh
        args: ['validate']
        language: script
        pass_filenames: false
        files: \.env\.local$
